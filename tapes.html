<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tapes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="./assets/main.css" type="text/css" />
  <link rel="stylesheet" href="./assets/tapes.css" type="text/css" />
</head>

<body>
  <main>

    <!--  EFFECTS -->
    <div id="txt">
      <span></span>
    </div>

    <!--  MAIN -->

    <div id="nav">
      <a href="index.html">Home</a>
      <a href="index.html">Tapes</a>
    </div>

    <div id="i">
      <div class="box" info year id="2019">
        <h2>2019</h2>
      </div>

      <a>
        <div class="box">
          <img src="tapes/one.png">
        </div>
      </a>

      <a>
        <div class="box">
          <h1>Tape</h1>
          <img src="tapes/one.png">
        </div>
      </a>
      <a>
        <div class="box">
          <h1>Test</h1>
          <img src="tapes/one.png">
          <audio controls controlsList="noplaybackrate">
            <source src="horse.mp3" type="audio/mpeg">
          </audio>
        </div>
      </a><a>
        <div class="box">
          <img src="tapes/one.png">
        </div>
      </a>


      <div class="box _longer" info year id="2020">
        <h2>Coming Soon...</h2>
        <p>See you later!</p>
      </div>


    </div>

  </main>


  <script src="assets/scripts/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $("#i .box").hover(function() {
      let txt = $(this).find("h1:first-of-type").text();
      $("#txt span").text(txt);
    });

    $("#color button").click(function() {

      let colors = ["#e32929", "#e37546", "#a89b0e", "#33801c", "#228ea1"];

      $("body").css("color", colors[Math.floor(Math.random() * colors.length)]);

    });

    function checkFilters() {

      let checked = "";

      $('#filter .filter-type input[type="checkbox"]:checked').each(function() {
        checked += "[data-type='" + $(this).attr("name") + "']"
        //        checked.push($(this).attr("name"));
      });

      //      alert(checked);

      $("#i > div, #i > a").css("opacity", 0).css("pointer-events", "none");
      $("#i *" + checked + "").css("opacity", 1).css("pointer-events", "all");
      $("#i div[info]").css("opacity", 1).css("pointer-events", "all");
      $("#i div[image]").css("opacity", 1).css("pointer-events", "all");
    }

    // CHECKBOX 

    $("#filter .filter-type input[type='checkbox']").change(function() {
      checkFilters();
    });

    $("#filter select").change(function() {

      let yr = $("#filter select option:selected").text();

      if (yr == "All Years") {
        $("#i > div, #i > a").css("opacity", 1).css("pointer-events", "all");
        return;
      }

      $('html, body').animate({
        scrollTop: $("#" + yr).offset().top - 100
      }, 1000);

      $("#i > div, #i > a").css("opacity", 0);
      $("#i > div, #i > a").css("pointer-events", "none");
      $("#i div[info]").css("opacity", 1);
      $("#i div[image]").css("opacity", 1);
      $("#i div:contains(" + yr + ")").css("opacity", 1).css("pointer-events", "all");
      $("#i a:contains(" + yr + ")").css("opacity", 1).css("pointer-events", "all");

    });

    $("#i a[data-url]").hover(function() {

      let url = $(this).attr("data-url");

      if (url == null) {
        return;
      }

      $("#txt span").html("<img src='graphic/" + url + "'>");

    })

  </script>
</body>

</html>
